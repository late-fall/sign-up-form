<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Train+One&display=swap" rel="stylesheet">
    <title>Practice Sign-up Form</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="title">
                <img src="images/train-station.png" alt="train logo">
                <h1>Train Travellers</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@roland_loesslein?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Roland LÃ¶sslein</a> on 
                <a href="https://unsplash.com/s/photos/train?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
        </header>
        <main>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up <span class="italicize">now</span> to get started</h2>
            <br>
            <h2>You <span class="italicize">know</span> you want to.</h2>
            <h3>Let's do this!</h3>
            <div class="inputs">
                <div class="inputrow">
                    <div class="inputbox">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="inputbox">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="inputrow">
                    <div class="inputbox">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="inputbox">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number" required pattern="[+]{1}[0-9]{11,14}"
                        title="Enter numbers only with country code">
                    </div>
                </div>
                <div class="inputrow">
                    <div class="inputbox">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="inputbox">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" required>
                    </div>                    
                </div>
            </div>
            <div class="bottom">
                <button type="button">Create Account</button>
                <h4>Already have an account? <a href=""> Log in</a></h4>
            </div>
        </main>

    </div>
</body>
</html>
